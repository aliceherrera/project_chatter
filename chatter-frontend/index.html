<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Chatter</title>
  </head>
  <body>
    <div id="tweet-container"></div>
    <div id="chatter" data-username="aliceherrera" data-can-tweet="false"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      var path = window.location.pathname;
      var idRegex = /(?<tweetid>\d+)/;
      var match = path.match(idRegex);
      if (match) {
        var tweetId = match.groups.tweetid;
        var chatterEl = document.getElementById("chatter");
        chatterEl.className = "d-none";
        var tweetEl =
          '<div class="chatter-detail" data-tweet-id=' +
          tweetId +
          ' data-class-name="col-6 mx-auto"></div>';
        var mainContainer = document.getElementById("tweet-container");
        mainContainer.innerHTML = tweetEl;
      }
    </script>
  </body>
</html>
